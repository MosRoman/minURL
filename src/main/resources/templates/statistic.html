<html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MiniAdress</title>
    <link href="/static/css/style.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div id="wrapper">

    <div id="header">


        <h1 align="center">Statistic</h1>
    </div>
    <div class="container">
        <main role="main" class="col-md-11 ml-sm-auto col-lg-10 pt-3 px-4">
            <p>
                <a class="btn btn-primary mb-2" href="/">
                    Back
                </a>
            </p>
            <h4>MiniURL statistic:</h4>
            <dl class="row">
                <dt class="col-sm-3">Id</dt>
                <dd class="col-sm-9">
                    <p th:text="${miniURL.id}"></p>
                </dd>
                <dt class="col-sm-3">Adress</dt>
                <dd class="col-sm-9">
                    <p th:text="${miniURL.longAdress}"></p>
                </dd>
                <dt class="col-sm-3">New small Adress</dt>
                <dd class="col-sm-9">
                    <p th:text="${miniURL.smallAdress}"></p>
                </dd>
                <div>
                    <dt class="col-sm-3">小onversion Count</dt>
                    <dd class="col-sm-9">
                        <p th:text="${miniURL.getStatistics().size()}"></p>
                    </dd>
                </div>
                <div>
                    <dt class="col-sm-3">Browser 小onversion Count</dt>
                    <dd class="col-sm-9">
                        <!--<p th:text="${browsers.isEmpty()} ? '0' : '  '"></p>-->
                        <!--<div th:if="${browsers}">-->
                        <!--<tr th:each="browser : ${browsers}">-->
                        <!--<td th:text="${browser}"></td>-->
                        <!--<br>-->
                        <!--</tr>-->
                        <!--</div>-->
                        <!--<div th:unless="0"></div>-->

                        <div th:switch="${browsers.isEmpty()}">
                            <p th:case="true">0</p>
                            <p th:case="false">
                                <tr th:each="browser : ${browsers}">
                                    <td th:text="${browser}"></td>
                                    <br>
                                </tr>
                            </p>
                        </div>

                    </dd>
                </div>


                <dt class="col-sm-3">Referer 小onversion Count</dt>
                <dd class="col-sm-9">

                    <div th:switch="${referers.isEmpty()}">
                        <p th:case="true">0</p>
                        <p th:case="false">
                            <tr th:each="referer : ${referers}">
                                <td th:text="${referer}"></td>
                                <br>
                            </tr>
                        </p>
                    </div>

                </dd>
                <dt class="col-sm-3">Date 小onversion Count</dt>
                <dd class="col-sm-9">
                    <div th:switch="${dates.isEmpty()}">
                        <p th:case="true">0</p>
                        <p th:case="false">
                            <tr th:each="date : ${dates}">
                                <td th:text="${date}"></td>
                                <br>
                            </tr>
                        </p>
                    </div>
                </dd>

            </dl>
        </main>

    </div>


</div>
</body>
</html>
